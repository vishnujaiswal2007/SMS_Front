  <script>
    function act() {
      document.getElementById("usn").innerHTML = document.getElementById("email").value;
    }

    function emp_photograph() {
      const file = document.getElementById('emp_pic').files[0];
      const reader = new FileReader();
      if (file) {
        reader.readAsDataURL(file);
        reader.addEventListener("load", () => {
          var x = reader.result;
          // convert image file to base64 string
          document.getElementById('preview_photo').src = x;

          document.getElementById('emp_photo').innerText = x;
          // console.log(x);
        }, false);

      } else {
        alert("Please upload the Employee Photograph");
        process.exit();
      }
    };



    function emp_sig() {
      const file = document.getElementById('emp_sign').files[0];
      const reader = new FileReader();

      if (file) {
        reader.readAsDataURL(file);
        reader.addEventListener("load", () => {
          var x = reader.result;
          // convert image file to base64 string
          document.getElementById('preview_sig').src = x;
          document.getElementById('emp_signature').innerText = x;
        }, false);
      } else {
        alert("Please upload the Employee Signature");
        process.exit();
      }
    }


    function reload() {
      window.open("./login.html", "_parent");
    }

    function checkpass() {
      if (document.getElementById("password").value != document.getElementById("repass").value) {
        alert("Kindly enter the same as: DESIRED PASSWORD");
      }
    }



    function formsubmit() {

      event.preventDefault();
      var x = $('#personal_details').serialize();
      // var x = {"name":"John", "age":30, "car":null};
      // var formDataVar = JSON.stringify(x);
      $(document).ready(function () {

        if (confirm("Are your Sure to submit. Data will be final") == true) {
          if (document.getElementById("f_name").value == 0 ||
          document.getElementById("l_name").value == 0 ||
          document.getElementById("prst_desig").value == 0 || 
          document.getElementById("prst_dept").value == 0 ||
          document.getElementById("prst_grp").value == 0 ||
          document.getElementById("nature_prst").value == 0 ||
          document.getElementById("catg").value == 0 ||
          document.getElementById("email").value == 0 || 
          document.getElementById("mob").value == 0 || 
          document.getElementById("password").value == 0||
          document.getElementById("repass").value == 0) {

            // emp_photograph();
            // emp_sig();

            alert("please fill the form correctly");

          } else {
           $.ajax({
          url: 'http://localhost:8081/registration',
              type: 'POST',
              data: x,
              dataType: 'json',
              contentType: 'application/x-www-form-urlencoded',
              processData: false,
              success: function (data, textStatus, request) {
                console.log("Data is ", data);
                console.log("textStatus ", textStatus);
                if (data.status === 'sucess') {
                  alert(data.message);
                  window.open("login.html", "_parent")
                } else {
                  alert(data.message);
                }
                
              }
            })
          }

        } else {
          window.open("login.html", "_parent")
        }
      });
      
    };
